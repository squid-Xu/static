name: Build and Deploy #这个 workflow 的名称，自己随便取
on: # 每当 push 到 main 分支时触发部署
    push:
        branches:
            - main
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest # 运行所需要的虚拟机环境
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4

              with:
                  BRANCH: gh-pages
                  FOLDER: blog
